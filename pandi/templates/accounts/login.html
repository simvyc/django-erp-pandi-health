{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
  <div class="card" style="">
    <div class="">
      {% comment %} {% include 'includes/alerts.html' %} {% endcomment %}
      <h4 class="" style=""><i class='bx bx-user' ></i> Login</h4>
      
      <form>
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Adress</label>
          <input type="email" class="form-control my-my-field-card" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control my-my-field-card" id="password" placeholder="Enter your password" required>
        </div>
        <!-- Remember Me Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <!-- Login Button -->
        <div class="text-center form-group">
          <button type="submit" class="text-center btn btn-primary">Login</button>
        </div>
      </form>
      <!-- Link to Registration Page -->
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
