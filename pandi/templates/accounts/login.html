{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
  <div class="row justify-content-center">
    <div class="col">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <!-- Login Header -->
          <h4 class="text-center text-primary">
            <i class="bx bx-user"></i> Login
          </h4>

          <!-- Login Form -->
          <form method="post" novalidate>
            {% csrf_token %}

            <!-- Loop through form fields for styling -->
            {% for field in form %}
              <div class="row mb-3 align-items-center">
                <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label text-end">{{ field.label }}</label>
                <div class="col-sm-8">
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger">
                      {% for error in field.errors %}
                        {{ error }}
                      {% endfor %}
                    </div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}

            <!-- Login Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <!-- Registration Link -->
          <div class="mt-3 text-center">
            <p>Don't have an account? 
              <a href="{% url 'register_patient' %}" class="text-decoration-none">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
