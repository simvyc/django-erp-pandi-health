{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
  <div class="row justify-content-center">
    <div class="">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <!-- Registration Header -->
          <h4 class="text-center text-primary mb-4">
            <i class="bx bx-user"></i> Register
          </h4>

          <!-- Registration Form -->
          <form method="post" novalidate>
            {% csrf_token %}

            <!-- Loop through form fields for consistent styling -->
            {% for field in form %}
              <div class="row align-items-center">
                <label for="{{ field.id_for_label }}" class="col-sm-5 col-form-label text-end">{{ field.label }}</label>
                <div class="col-sm-7">
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger">
                      {% for error in field.errors %}
                        {{ error }}
                      {% endfor %}
                    </div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <!-- Login Link -->
          <div class="mt-3 text-center">
            <p>Already have an account? 
              <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
