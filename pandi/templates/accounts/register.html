{% extends "base.html" %}
{% block content %}
<div class="form-box">
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an account?<a href="#">Login</span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" placeholder="Register">
        </div>

        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check">Remember Me</label>
        </div>

        <div class="two">
            <label><a href="#">Terms & Conditions</a></label>
        </div>   

    </div>
</div>
{% endblock %}
