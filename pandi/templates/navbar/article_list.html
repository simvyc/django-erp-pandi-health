{% extends 'base.html' %}

{% block content %}
<div class="wrapper container">
  <h1 class="text-primary">Articles</h1>
  <ul>
      {% for article in articles %}
          <li>
              <a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a>
              <p>By {{ article.author.first_name }} {{ article.author.last_name }}</p>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
